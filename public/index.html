<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lit-Sink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="https://kcmr.github.io/resizable-panels/components/resizable-panels/resizable-panels.html"> 

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <!-- Homepage View -->
    <div id="header">
        <span id="heading">Lit-Sink</span>
        <button id="loginWithGithub">LogIn with GitHub</button>
    </div>
    <resizable-panels id='codeArea'>
        <div id='code'></div>
        <div id="componentArea">
                <div id='componentInit'>
                    <select name="componentType" id="componentType">
                        <option value="basic">Basic Block Component</option>
                        <option value="small">Small Functional Component</option>
                        <option value="high">High level Component</option>
                        <option value="complex">Complex Component</option>
                    </select>
                    <input id="componentName" value="test-element">
                    <br><br>
                    <button id='refreshElement'>Refresh Changes</button>
                    <button id='saveToCDN'>Save to CDN</button><br>
                    <textarea name="componentInitText" id="componentInitText" cols="60" rows="5"></textarea>
                    <pre id="cdnLink" hidden></pre>
                </div>
                <div id='componentView'></div>
        </div>
    </resizable-panels>
    <span id="credits">made by <a href="https://twitter.com/nandubatchu">@nandubatchu</a></span>

    <!-- Scripts -->
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="mode/javascript/javascript.js"></script>
    <script src="script.js"></script>
    <script id="userScript" type='module'></script>
  </body>
</html>
